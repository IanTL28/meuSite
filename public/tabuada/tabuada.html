<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <link rel= "shortcut icon" href="imagens/coruja.jpg" type="image/x-icon">
</head>
<body>
    
    <div class="content-tabuada">

        <input type="number" id="valorA" value="0">

        <table id="tabuada">
                    <!-- <thead> pq eh so o cabeçalho, nao possui valores -->
            <thead> 
                <tr>
                    <td>Valor A</td>
                    <td>Operador</td>
                    <td>Valor B</td>
                    <td>&nbsp;</td> 
                    <!-- &nbsp; é para deixar um espaço em branco -->
                    <td>Resultado</td>
                </tr>
            </thead>

                    <!-- <tbody> aqui começa de fato a tabela -->
            <tbody></tbody>
            
        </table>

    </div>

    <script src="tabuada.js"></script>

</body>
</html>
