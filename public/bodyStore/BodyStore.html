<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Body Store</title>
    <link rel="stylesheet" href="stylebody.css">
    <link rel="shortcut icon" href="imagens/HBODY.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <!-- enviar para a pag do google academico, onde mostara artigos comprovando os beneficios da suplementaçao-->
        <h1><a href="https://scholar.google.com.br/scholar?hl=pt-BR&as_sdt=0%2C5&q=beneficios+suplementos+nutricionais&btnG=&oq=beneficios+suplementos+nutricionais">Happy Body Store</a></h1>
        <nav></nav>
    </header>

    <section class ="content-center">
        <div class="text-center">
            <!-- enviar para a pag do google academico, onde mostara artigos comprovando os beneficios da suplementaçao-->
           <a href="https://scholar.google.com.br/scholar?hl=pt-BR&as_sdt=0%2C5&q=beneficios+suplementos+nutricionais&btnG=&oq=beneficios+suplementos+nutricionais" target="_blank">
                <img src="imagens/HBODY.jpg" alt="Logo da Happy Body">
           </a>
        </div>

        <!-- Criando formulario com inputs email e senha e o botao enviar-->
        <form id="form-login" class="text-center" action="/login" method="POST">
            
            <div>
                <input type="email" id ="email" placeholder="Digite seu e-mail" required>
            </div>

            <div>
                <input type="password" id = "password" placeholder="Informe sua senha" required>
            </div>

            <div>
                <button id = "btn-submit">Enviar</button>
            </div>

        </form>

    </section>

    <footer>
        <p>@Suplementos Nutricionais</p>

    </footer>

    <script src="scriptBODY.js"></script> </script> 
</body>
</html>
